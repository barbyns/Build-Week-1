<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");
    </style>
    <title>Benchmark</title>
  </head>
  <body>
    <header>
      <div>
        <img
          class="logo"
          class="logo-container"
          src="assets/img/epicode_logo.png"
          alt="logo"
        />
      </div>
      <div class="circle-timer">
        <div class="progress-background"></div>
        <div class="progress-foreground"></div>
        <span class="text_top">SECONDS</span>
        <span id="timer">60</span>
        <span class="text_bottom">REMAINING</span>
      </div>
    </header>

    <!-- Contenitore principale per la domanda e le risposte -->
    <section>
      <p id="question-text">How can I create a </p>
      <div>checkbox in HTML?</div>
      <div id="options-container">
        <!-- Le opzioni verranno caricate dinamicamente qui -->
      </div>
    </section>

    <!-- Footer con numero della domanda corrente -->
    <footer>
      <h6 id="question-number">Question 1<span>/10</span></h6>
    </footer>

    <script src="assets/javascripts/benchmark.js"></script>
    <!-- <script src="assets/javascripts/timer.js"></script> -->
  </body>
</html>
