<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Results</title>
    <link rel="stylesheet" href="./assets/styles/reset.css" />
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <script src="/assets/Chart.js-master"></script>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="./assets/img/epicode_logo.png"
          alt="Logo di Epicode"
        />
      </div>
    </header>
    <main class="results">
      <div class="center">
        <h1>Results</h1>
        <p>The summary of your answers:</p>
      </div>
      <div>
        <h3>Correct</h3>
        <h3 id="correctPercentage"></h3>
        <p id="Correct"></p>
        <canvas id="myChart" width="400" height="400"></canvas>
        <h3>Wrong</h3>
        <h3 id="wrongPercentage"></h3>
        <p id="Wrong"></p>
      </div>

      <div>
        <p>Congratulations!</p>
        <p>You passed the exam.</p>
        <p>
          We'll send you the certificate in the few minutes. Check your email
          (including promotions / spam folder)
        </p>
      </div>

      <aside class="center">
        <a href="review.html" class="button-type2">RATE US</a>
      </aside>
    </main>
    <footer></footer>
    <script src="./assets/javascripts/benchmark.js"></script>
  </body>
</html>
